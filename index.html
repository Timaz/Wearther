<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="row"> <!--Logo-->
            <div class="col-xs-12">
              <img src="img/logo.png" class="img-responsive center-block" alt="Responsive image">
            </div>
          </div>
          <hr>
          <div class="row top-buffer bottom-buffer"> <!--Controls-->
            <div class="col-xs-5 col-sm-offset-2">
              <input id="genderSwitch" type="checkbox" checked data-toggle="toggle" data-on="Lady" data-off="Gentleman" data-onstyle="pink" data-offstyle="info">
            </div>
            <div class="col-xs-6 col-xs-offset-1 col-sm-3 col-sm-offset-1">
              <div class="input-group">
                <input id="targetZipcode" type="text" class="form-control" placeholder="Zipcode...">
                <span class="input-group-btn">
                  <button id="targetGo" type="submit" class="btn btn-default">Go!</button>
                </span>
              </div>
            </div>
          </div>
          <div class="row top-buffer"> <!--Icon-->
            <div class="col-xs-12 text-center">
              <i id="targetIcon"></i>
            </div>
          </div>
          <div class="row"> <!--Weather Data-->
            <div class="col-xs-12">
              <h4 id="targetLoc" class="text-center"></h4>
              <h3 id="targetTemp" class="text-center"></h3>
              <h3 id="targetFeels" class="text-center"></h3>
              <h3 id="targetWind" class="text-center"></h3>
              <h3 id="targetHumid" class="text-center"></h3>
              <h3 id="targetPressure" class="text-center"></h3>
            </div>
          </div>
          <div id="clothesContainer" class="row top-buffer"> <!--Clothes-->
          </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
          <script src="js/vendor/bootstrap-toggle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
